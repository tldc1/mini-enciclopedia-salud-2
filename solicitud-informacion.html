<!DOCTYPE html>

    <title>Solicitud de Información - Enciclopedia de Salud</title>

<body>

    <h1>Formulario para Solicitar Información</h1>

    <p>Utiliza este formulario para solicitar más información sobre los temas de salud que te interesan:</p>

    <form action="#" method="post">
        <p><label for="asunto">Asunto:</label></p>
        <p><input type="text" id="asunto" name="asunto" required></p>

        <p><label for="mensaje">Mensaje:</label></p>
        <p><textarea id="mensaje" name="mensaje" rows="5" cols="30" required></textarea></p>

        <p><input type="submit" value="Solicitar Información"></p>
    </form>

    <blockquote>"La salud es la mayor posesión de la humanidad."</blockquote>

    <p><a href="index.html">Volver a la página principal</a></p>

</body>
