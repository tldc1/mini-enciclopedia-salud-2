    <h1>Formulario de Contacto</h1>

    <p>Si tienes alguna duda, comentario o sugerencia sobre nuestra enciclopedia, por favor completa el siguiente formulario:</p>

    <form action="#" method="post">
        <p><label for="asunto">Asunto:</label></p>
        <p><input type="text" id="asunto" name="asunto" required></p>

        <p><label for="comentario">Comentario o Pregunta:</label></p>
        <p><textarea id="comentario" name="comentario" rows="5" cols="30" required></textarea></p>

        <p><input type="submit" value="Enviar"></p>
    </form>

    <p><strong>Dirección:</strong> Calle Alicante 107, Alicante.</p>

    <p><a href="index.html">Volver a la página principal</a></p>

</body>
